{% extends "base.html" %}

<style>
    a.hover{
        color: #f9f9f9;
    }
</style>

{% block content %}
<div class="container-fluid my-5 d-flex flex-wrap justify-content-center">
    {% for blog in blogs %}
    <div class="col-md-6 mx-2">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{blog.title}}</h3>
            <h5 class="mb-0 fs-6"> by {{blog.aurthor}}</h5>
            <div class="mb-1 text-muted">{{blog.pub_date}}</div>
            <a href="{% url 'blog' blog.id%}" class="btn btn-dark btn-block btn-sm m-1 my-4">Read More</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            
            <img src="{{blog.image.url}}"width="200" height="250" alt="">
          </div>
        </div>
      </div>
      {% endfor%}
</div>
{% endblock content %}
